namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env


modules:
    enabled:
        Db
        Symfony
        Doctrine2
    config:
        Db:
            dsn: 'mysql:host=db;dbname=house_hunt'
            user: 'root'
            password: 'passpass'
#            dump: 'tests/_data/empty_database.sql'
            populate: false
            cleanup: false # load dump for each test
        Symfony:
            - app_path: 'src'
            - environment: 'test'
        Doctrine2:
            depends: Symfony
